name: Reusable workflow

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
      branch:
        required: true
        type: string
    secrets:
      token:
        required: true
  workflow_dispatch:
    inputs:
      username:
        required: true
        type: string

jobs:
  test:
    name: Pass input and secrets to my-action
    runs-on: ubuntu-latest
    steps:
      - name: Inputs username (workflow call)
        if: ${{ inputs.username }} != ''
        run: echo ${{ inputs.username }}

      - name: Inputs username (workflow dispatch)
        if: ${{ github.event.inputs.username }} != ''
        run: echo ${{ github.event.inputs.username }}

      - uses: actions/checkout@v2.3.4 # Necessary to access local action
      
      - name: Local Action Call Without Input
        id: local-action
        uses: ./.github/actions/local-action
        with:
          name: "World"
      - name: Local Action Output
        run: echo "${{ steps.local-action.outputs.random }}"
  DEV:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout process
      uses: actions/checkout@v3 # Necessary to access local action
      with:
        repository: Soorya8docker/simple-java-maven-app
        path: simple-java-maven-app
        ref: ${{ inputs.branch }}
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B -X package --file simple-java-maven-app/pom.xml
  publish-job:
    runs-on: ubuntu-latest
    needs: DEV
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - run: mvn --batch-mode --update-snapshots verify
    - run: mkdir staging && cp target/*.jar staging
    - uses: actions/upload-artifact@v4
      with:
        name: Package
        path: staging
