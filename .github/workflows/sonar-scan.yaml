name: CI/CD workflow for Maven Build and Sonar Code scan
on:
  workflow_dispatch:
    inputs:
      Branch:
        description: 'Enter Sprint branch'
        type: string
        required: true
      SonarScan:
        description: 'Enter value true or false'
        type: string
        default: "true"
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B -X package --file pom.xml
    - name: SonarQube Scan
      if: ${{ inputs.SonarScan == 'true' }}
      run: mvn sonar:sonar \
           -Dsonar.projectKey=simple-java-maven-app \
           -Dsonar.host.url=http://192.168.56.126:9000 \
           -Dsonar.login=fc5542943bd6323967723058e807bdf40fb36076
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
